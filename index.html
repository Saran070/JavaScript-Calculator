<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">JavaScript Calculator</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="num1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter your First Number" onchange="clearAnswer()">
            </div>
            <div class="col-md-6 mb-3">
                <label for="num2" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter your Second Number"onchange="clearAnswer()">
            </div>
        </div>
        <div class="mb-3">
            <label for="operator" class="form-label">Arithmetic Operator</label>
            <select class="form-select" id="operator" onchange="clearAnswer()">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <input type="text" class="form-control" id="answer" readonly>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
